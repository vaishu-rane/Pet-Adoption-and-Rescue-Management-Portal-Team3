<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forgot Password – PetRescue</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body {
  font-family: Poppins, sans-serif;
  background: linear-gradient(135deg, #ffe4d6, #fff5f0);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

.wrapper {
  background: white;
  padding: 40px;
  border-radius: 25px;
  box-shadow: 0 7px 20px rgba(0,0,0,0.15);
  max-width: 450px;
  width: 100%;
  text-align: center;
}

h2 {
  color: #ff6f61;
  margin-bottom: 15px;
}

p {
  color: #444;
  font-size: 15px;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border: none;
  background: #ff6f61;
  color: white;
  font-size: 16px;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
}
button:hover {
  background: #e65d54;
}

a {
  color: #ff6f61;
  text-decoration: none;
  font-size: 14px;
}
a:hover {
  text-decoration: underline;
}

.message {
  margin-top: 15px;
  color: green;
  font-weight: 500;
}
</style>
</head>

<body>

<div class="wrapper">
  <h2>Forgot Password</h2>
  <p>Enter your email, and we will send a password reset link.</p>

  <form onsubmit="return sendReset()">
    <input type="email" id="email" placeholder="Enter your email" required>
    <button type="submit">Send Reset Link</button>
  </form>

  <div id="msg" class="message"></div>

  <br>
  <a href="login.html">⬅ Back to Login</a>
</div>

<script>
function sendReset() {
    let email = document.getElementById("email").value.trim();
    let msg = document.getElementById("msg");

    msg.innerHTML = "";

    let pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!pattern.test(email)) {
        msg.style.color = "red";
        msg.innerText = "Enter a valid email address.";
        return false;
    }

    msg.style.color = "green";
    msg.innerHTML = "A password reset link has been sent to your email.";

    return false; // prevent real submission (demo only)
}
</script>

</body>
</html>
