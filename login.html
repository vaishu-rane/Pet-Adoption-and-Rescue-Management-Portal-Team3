<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Login â€“ PetRescue</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body {
  font-family: Poppins, sans-serif;
  background: linear-gradient(135deg, #ffe4d6, #fff5f0);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

.wrapper {
  display: flex;
  background: white;
  border-radius: 25px;
  box-shadow: 0 7px 20px rgba(0,0,0,0.15);
  overflow: hidden;
  max-width: 850px;
}

/* Left image */
.left-side {
  flex: 1;
  background: #fff2ea;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 25px;
}

.left-side img {
  width: 100%;
  max-width: 350px;
  border-radius: 20px;
}

/* Right form */
.container {
  flex: 1;
  padding: 40px;
  width: 350px;
  text-align: center;
}

.container h2 {
  margin-bottom: 20px;
  color: #ff6f61;
}

input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border: none;
  background: #ff6f61;
  color: white;
  font-size: 16px;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
}
button:hover {
  background: #e65d54;
}

a {
  color: #ff6f61;
  text-decoration: none;
  font-size: 14px;
}
a:hover {
  text-decoration: underline;
}

.error {
  color: red;
  margin-bottom: 10px;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="left-side">
    <img src="login_image.jpeg" alt="Cute Pets">
  </div>

  <div class="container">
    <h2>Login</h2>

    <div id="errorMsg" class="error"></div>

    <form onsubmit="return validateLogin()">
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>

      <button type="submit">Login</button>
    </form>

    <br>
    <a href="forgot_password.html">Forgot your password?</a>
    <br><br>
    <a href="Register.html">Create an Account</a>
  </div>

</div>

<script>
function validateLogin() {
    let email = document.getElementById("email").value.trim();
    let pass = document.getElementById("password").value.trim();

    // Make sure the message box only exists on this page
    const error = document.getElementById("errorMsg");
    if (!error) return true; // prevent errors on other pages

    error.innerText = "";

    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        error.innerText = "Enter a valid email address.";
        return false;
    }

    if (pass.length < 6) {
        error.innerText = "Password must be at least 6 characters.";
        return false;
    }

    if (!/[A-Z]/.test(pass)) {
        error.innerText = "Password needs an uppercase letter.";
        return false;
    }

    if (!/\d/.test(pass)) {
        error.innerText = "Password must contain a number.";
        return false;
    }

    if (!/[!@#$%^&*]/.test(pass)) {
        error.innerText = "Password must include a special character (!@#$%^&*).";
        return false;
    }

    return true;
}
</script>


</body>
</html>
