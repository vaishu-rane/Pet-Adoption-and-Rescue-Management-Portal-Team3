<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register ‚Äì PetRescue</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body {
  font-family: "Poppins", sans-serif;
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg,#ffd6e8,#ffe4d6,#d8f3dc,#cde8ff);
  background-size: 300% 300%;
  animation: bgMove 10s infinite alternate;
}

@keyframes bgMove {
  0% {background-position: 0% 50%;}
  100% {background-position: 100% 50%;}
}

.container {
  width: 900px;
  max-width: 95%;
  display: flex;
  background: rgba(255,255,255,0.35);
  padding: 0;
  border-radius: 28px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  backdrop-filter: blur(15px);
  overflow: hidden;
}

.left-img {
  flex: 0.8;
  background: url("./reg.jpeg") center/contain no-repeat;
  background-color: #fff;
}

.form-box {
  flex: 1;
  padding: 32px 36px;
}

.form-box h2 {
  text-align: center;
  margin-bottom: 10px;
  color: #ff6f61;
  font-size: 26px;
}

.form-box p {
  text-align: center;
  font-size: 14px;
  margin-bottom: 22px;
  color: #555;
}

.input-group {
  margin-bottom: 16px;
}

.input-group label {
  font-size: 13px;
  font-weight: 600;
}

.input-group input,
.input-group textarea {
  width: 100%;
  padding: 12px;
  font-size: 14px;
  margin-top: 5px;
  border-radius: 14px;
  border: 1px solid #ccc;
  background: rgba(255,255,255,0.7);
}

textarea {
  height: 80px;
  resize: none;
}

.btn {
  width: 100%;
  padding: 14px;
  font-size: 15px;
  font-weight: 600;
  border: none;
  border-radius: 14px;
  background: linear-gradient(135deg, #ff6f61, #ff8c78);
  color: white;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(255,111,97,0.5);
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 28px rgba(255,111,97,0.65);
}

.link {
  text-align: center;
  font-size: 14px;
  margin-top: 14px;
}
</style>
</head>

<body>
<div class="container">

  <div class="left-img"></div>

  <div class="form-box">
    <h2>Create Your Account üêæ</h2> 
    <p>Join PetRescue and help save more furry friends!</p>

    <form action="register.php" method="POST">

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" name="fullname" required>
      </div>

      <div class="input-group">
        <label>Email ID</label>
        <input type="email" name="email" required>
      </div>

      <div class="input-group">
        <label>Mobile Number</label>
        <input type="tel" name="mobile" maxlength="10" required>
      </div>

      <div class="input-group">
        <label>Address</label>
        <textarea name="address" required></textarea>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" name="password" required>
      </div>

      <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" name="cpassword" required>
      </div>

      <button class="btn">Register</button>
    </form>

    <div class="link">
      Already registered? 
      <a href="login.html" style="color:#ff6f61;font-weight:600;">Login</a>
    </div>

  </div>
</div>

<a href="index.html"
   style="
     position:fixed;
     bottom:20px;
     right:20px;
     background:#ff6f61;
     color:white;
     padding:12px 18px;
     border-radius:50px;
     font-weight:600;
     text-decoration:none;
     box-shadow:0 5px 15px rgba(0,0,0,0.25);
   ">
   üè† Home
</a>

</body>
</html>
